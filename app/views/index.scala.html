@(accounts: List[Application.Force.Account])

@main {

    <h2>Salesforce Accounts</h2>

    <table class="table">
        <tr>
            <th>Account Name</th>
            <th>Phone </th>			
			<th>Country</th>			            
        </tr>
        @accounts.map { account =>
            <tr>
				<td>@account.Name</td>                								
				<td>@account.Phone</td>       
				<td>@account.BillingCountry</td>				
            </tr>
        }
    </table>

}
